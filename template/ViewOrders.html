{% include 'AdminPageHeader.html' %}
<head>
    <style>
         #cs {
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }
            #cs td, #cs th {
                padding: 8px;
            }
            #cs th {
                padding-top: 12px;
                padding-bottom: 12px;
                text-align: left;
            }
    </style>
</head>
<h2>View Orders</h2>
<table id="cs">
    <tr>
        <th>Sl.No</th>
        <th>User Id</th>
        <th>Order Date</th>
        <th>Total Amount</th>
    </tr>
    {% for row in data %}

  <tr>
      <td height="87"><div align="center">{{loop.index }}</div></td>
      <td><div align="center">{{ row['user_id'] }}</div></td>
      <td><div align="center">{{ row['order_date'] }}</div></td>
      <td><div align="center">{{ row['total_amount'] }}</div></td>
       <td width="80"><div align="center" ><a style="color:brown" href="/OrderedItem?id={{ row['idorder_master'] }}">Ordered item</a></div></td>
  </tr>
        {% endfor %}
</table>
