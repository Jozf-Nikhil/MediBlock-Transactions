 {% include 'AdminPageHeader.html' %}
<head>
    <style>
         #cs {
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

            #cs td, #cs th {

                padding: 8px;
            }





            #cs th {
                padding-top: 12px;
                padding-bottom: 12px;
                text-align: left;
            }
    </style>
</head>

<h2>User Reques</h2>
<table id="cs">
    <tr>
        <th><div align="center">Sl.No</div></th>
        <th><div align="center">Name</div></th>
        <th><div align="center">Address</div></th>
        <th><div align="center">Phone</div></th>
        <th><div align="center">Email</div></th>
        <th><div align="center">Password</div></th>

    </tr>
    {% for row in data %}

  <tr>
      <td height="87"><div align="center">{{loop.index }}</div></td>
      <td><div align="center">{{ row['name'] }}</div></td>
      <td><div align="center">{{ row['address'] }}</div></td>
      <td><div align="center">{{ row['phone'] }}</div></td>
      <td><div align="center">{{ row['email'] }}</div></td>
       <td><div align="center">{{ row['password'] }}</div></td>
       <td width="80"><div align="center" ><a style="color:brown" href="/delete_user_request?id={{ row['user_id'] }}">Delete</a></div></td>
       <td width="80"><div align="center" ><a style="color:brown" href="/approve_user_request?id={{ row['user_id'] }}">Approve</a></div></td>
         </tr>

        {% endfor %}


</table>
{% include 'LoginFooter.html' %}
