{% include 'user/UserPageHeader.html' %}
<head>
    <style>
         #cs {
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

            #cs td, #cs th {

                padding: 8px;
            }





            #cs th {
                padding-top: 12px;
                padding-bottom: 12px;
                text-align: left;
            }
    </style>
</head>

<h2>View Manufacture</h2>
<table id="cs">
    <tr>
        <th>Sl.No</th>
        <th>Name</th>
        <th>Address</th>
        <th>Phone</th>
        <th>Email</th>





    </tr>
    {% for row in data %}

  <tr>
      <td height="87"><div align="center">{{loop.index }}</div></td>
      <td><div align="center">{{ row['name'] }}</div></td>
      <td><div align="center">{{ row['address'] }}</div></td>
      <td><div align="center">{{ row['phone'] }}</div></td>
      <td><div align="center">{{ row['email'] }}</div></td>


 <td width="80"><div align="center" ><a style="color:brown" href="/ViewItemsU?id={{ row['iddistributer'] }}">View Items</a></div></td>

         </tr>

        {% endfor %}


</table>
